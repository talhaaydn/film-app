<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Film & FilmApp HTML - CSS - Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa fa-film" aria-hidden="true"></i>
                FilmApp
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="add-film.html">Add Film <span class="sr-only">(current)</span></a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form id="addFilmForm">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="category" placeholder="Category">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="imdbScore" placeholder="Imdb Score">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="photoPath" placeholder="Photo Path">
            </div>
            <button type="submit" class="btn add-film-button">Add Film</button>
        </form>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="add-film.js"></script>
</body>
</html>
